<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <link rel="stylesheet" href="notification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-cnt">
        <div class="up">
            <div class="bars"><i class="fa-solid fa-bars"></i></div>
            <div class="text">Notifications</div>
            <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div></div>
        <div class="down">
            <div class="left">
                <div class="shortline"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
                <div class="line"></div>
                <div class="circle"></div>
                <div class="shortline"></div>
            </div>
            <div class="right">
                <div class="notification">
                    <div class="comment">
                        <p><span class="time">9:24 AM</span><br>
                            <b>John Walker</b> posted a photo on<br>
                        your wall.</p>
                    </div>
                </div>
                <div class="notification">
                    <div class="comment">
                        <p><span class="time">8:19 AM</span><br>
                            <b>Alice Parker</b> commented on your<br>
                        latest post.</p>
                    </div>
                </div>
                <div class="notification">
                    <div class="comment">
                        <p><span class="time">Yesterday</span><br>
                            <b>Luke Wayne</b> added you as friend.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
